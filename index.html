<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="wrapper">

<div class="container p-5 my-5 border">
    <form class="px-30 py-30">
  
      <div class="form-header">
  <h2>Payment Form Example</h2>
</div>
<hr class="hr hr-blurry" />

<div class = form-body">
  <div class="row alert alert-danger">
    <p class="text-danger">Some fields are missing</p>
    
</div>

    </div>

    <div class="row">
        <div class= "col-sm-12 col-md-12 col-lg-5 col-xl-5">
        <p>Card#</p>
        <input type="text" class="form-control" placeholder="XXXXXXXXXX" name="usrname">
        </div>
        <div class= "col-3">
          <p>CVC#</p>
          <input type="text" class="form-control" placeholder="0000" name="usrname">
          </div>
          <div class= "col-sm-6 col-md-6 col-lg-4 col-xl-4">
            <p>Amount</p>
            <div class="input-group-text">$
            <input type="text" class="form-control" placeholder="Amount" name="usrname">
            </div>


            
          </div>


          <div class="row d-flex">

            <div class= "col-6">
            <p>First Name</p>
            <input type="text" class="form-control" placeholder="" name="usrname">
            <p>City</p>
            <input type="text" class="form-control" placeholder="" name="usrname">

<p>We accept:</p>
            <div class="input  btn btn-secondary">
              <input type="radio" name="payment" value="Visa"/>
            <label for="Visa"><i class="fa-brands fa-cc-visa"></i></label>
            
            <input type="radio" name="payment" value="Amex"/>
            <label for="Amex"><i class="fa-brands fa-cc-amex"></i></label>
      
            <input type="radio" name="payment" value="Master"/>
            <label for="Master"><i class="fa-brands fa-cc-mastercard"></i></label>

            <input type="radio" name="payment" value="Paypal"/>
            <label for="Paypal"><i class="fa-brands fa-cc-paypal"></i></label>
          </div>
          </div>




            <div class= "col-6">
              <p>Last Name</p>
              <input type="text" class="form-control" placeholder="" name="usrname">
      <div class="row">
                  <div class = "col-3"><p>State</p>
                  <input type="text" class="form-select" placeholder="Pick a state" name="usrname">
                  
                  </div>
                  <div class = "col-3"><p>Postal Code</p>
          
                  <input type="text" class="form-control" placeholder="" name="usrname">
                </div>
              </div>

              <div class="row"
              <class="form-label">Message:</label>
              <textarea type="caption" class="form-control" placeholder=""></textarea><div id="Help" class="form-text">Add any notes here.</div>
              </div>



            </div>
          </div>

          <div class= "form footer">
            <hr class="hr hr-blurry" />


          
            

                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
          </div>
          
        </div>

  
</div>
</form>
</div>
</body>
</html>
